<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.error {
				color:red;
				border:5px solid red;
			}
			.valid {
				color:green;
				border:5px solid green;
			}
		</style>
		<title>ccValidator Example</title>
	</head>
	<body>
		<h1>Example on how to use ccValidator</h1>
		<h2>Valid</h2>
		<p>
			<input type="text" value="4024007176186426">
		</p>
		<h2>Invalid</h2>
		<p>
			<input type="text" value="12345">
		</p>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="../ccValidator.js"></script>
		<script type="text/javascript">
			$("input,textarea").each(function(){
				$(this).after("<span>CC is valid: "+$(this).validCC()+"</span>");
			});

			$("input").validCC({on:"focus", success:function(){
				$(this).removeClass("error").addClass("valid");
			}, failure:function(){
				$(this).removeClass("valid").addClass("error");
			}});
		</script>
	</body>
</html>
